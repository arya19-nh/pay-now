<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f3fc;
        }
        .receipt-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            font-size: 28px;
        }
        .status-message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
        .failed {
            color: red;
        }
        .details {
            margin-top: 20px;
            font-size: 16px;
        }
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #845ec2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <h1 id="paymentStatusHeading"></h1>
        <p id="statusMessage" class="status-message"></p>

        <div class="details">
            <p><strong>Payment ID:</strong> <span id="paymentId"></span></p>
            <p><strong>Amount Paid:</strong> ‚Çπ<span id="amount"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
        </div>

        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <script>
        // Fetch query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get("payment_id") || "N/A";
        const amount = urlParams.get("amount") || "N/A";
        const status = urlParams.get("status") || "Failed";

        // Update UI
        document.getElementById("paymentId").textContent = paymentId;
        document.getElementById("amount").textContent = amount;
        document.getElementById("status").textContent = status;

        // Change Heading & Message based on Payment Status
        const paymentStatusHeading = document.getElementById("paymentStatusHeading");
        const statusMessage = document.getElementById("statusMessage");

        if (status.toLowerCase() === "success") {
            paymentStatusHeading.textContent = "Payment Successful! üéâ";
            statusMessage.textContent = "Thank you for your payment.";
            statusMessage.classList.add("success");
        } else {
            paymentStatusHeading.textContent = "Payment Failed ‚ùå";
            statusMessage.textContent = "Your payment was not processed. Please try again.";
            statusMessage.classList.add("failed");
        }
    </script>

</body>
</html>
