<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f3fc;
        }
        .receipt-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #845ec2;
        }
        .success-message {
            color: green;
            font-size: 18px;
        }
        .details {
            margin-top: 20px;
            font-size: 16px;
        }
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #845ec2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <h1>Payment Successful! ðŸŽ‰</h1>
        <p class="success-message">Thank you for your payment.</p>
        
        <div class="details">
            <p><strong>Payment ID:</strong> <span id="paymentId"></span></p>
            <p><strong>Amount Paid:</strong> â‚¹<span id="amount"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
        </div>

        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <script>
        // Fetch query parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById("paymentId").textContent = urlParams.get("payment_id") || "N/A";
        document.getElementById("amount").textContent = urlParams.get("amount") || "N/A";
        document.getElementById("status").textContent = urlParams.get("status") || "Failed";
    </script>

</body>
</html>
